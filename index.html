<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>عمل نموذج بسيط بأكثر من عمود</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/media.css"/>
  </head>
  <body>
    <!--* Start Form -->
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input class="form-control" id="username" type="text" placeholder="Type Your Name in English Only"/>
        </div> <!-- ./form-group -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input class="form-control" id="phone" type="tel" />
        </div> <!-- ./form-group -->
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input class="form-control" id="password" type="password" placeholder="Type a Complex password"/>
        </div> <!-- ./form-group -->
        <div class="form-group textarea">
          <label for="brieft">Brieft</label>
          <textarea class="form-control" id="brieft" rows="8"></textarea>
        </div> <!-- ./form-group -->
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input class="form-control" id="email" type="email" placeholder="Type a Valid Email"/>
        </div> <!-- ./form-group -->
        <div class="form-group btn">
          <input class="form-control" type="submit" value="Register"/>
        </div> <!-- ./form-group -->
      </form> <!-- ./form -->
    </div> <!-- ./container -->
  </body>
</html>
